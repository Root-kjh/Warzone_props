
    {% include 'header.html' %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <form method="POST" action="/PinterROOT/upload_image" enctype = "multipart/form-data">
                  <h3>이미지를 업로드해 주세요.</h3>
                  <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">ID</span>
                    </div>
                    <input type="text" name="id" class="form-control" aria-label="ID" aria-describedby="inputGroup-sizing-sm" value={{ session.get('name') }} readonly><br>
                </div>
                <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
                        </div>
                        <input type="text" name="title" class="form-control" aria-label="Title" aria-describedby="inputGroup-sizing-sm"><br>
                </div>
                <div class="input-group mb-3">
                        <div class="custom-file">
                          <input type="file" name="image" class="custom-file-input" id="inputGroupFile01">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                      </div>        
                    <div class="input-group input-group-sm mb-3">
                        <button type="reset" class="btn btn-outline-danger" style="margin-right: 30%;margin-left: 15%;
                        ">RESET</button>
                        <button type="submit" class="btn btn-outline-primary">submit</button>
                    </div>
            </form>
                
            
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
      </div>

      {% include 'footer.html' %}
